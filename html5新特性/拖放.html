<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div{
             width:100px;height: 100px;background:red;margin-bottom: 30px;
         }
        #div2{
            width:100px;height: 100px;background:red;
        }
    </style>
    <script>
        window.onload=function () {
            var oDiv1=document.getElementById('div');
            var oDiv2=document.getElementById('div2');

            oDiv1.ondragstart=function () {
                this.style.background='green';
            }
            oDiv1.ondragend=function () {
                this.style.background='yellow';
            }
            oDiv2.ondragenter=function () {
                this.style.background='pink';
            }
        }
    </script>
</head>
<body>
<div id="div" draggable="true"></div>
<div id="div2"></div>
</body>
</html>
