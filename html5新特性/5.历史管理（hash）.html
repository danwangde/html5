<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>随机彩票</title>
    <script>
        window.onload=function () {
            var oBtn=document.querySelector('#btn');
            var oDiv=document.querySelector('#div1');

            oBtn.onclick=function () {
                oDiv.innerHTML=randowNum(30,7);
            }
            function randowNum(all,now) {
                var arr=[];
                var arrNew=[];
                for (var i=1;i<=all;i++){
                    arr.push(i);
                }
                console.log(arr);
                for (var i=0;i<now;i++){
                    arrNew.push(arr.splice(Math.floor(Math.random()*arr.length),1));
                }

                return arrNew;
            }
        }
    </script>
</head>
<body>
<input id="btn" type="button" value="点击">
<div id="div1"></div>
</body>
</html>
