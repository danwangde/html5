<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width:100px;height:100px;background: red;
        }
        #div2{
            width:100px;height:100px;background: red;
        }
    </style>

</head>
<body>
<div id="div1">123</div>
<div id="div2">1233</div>
<script>
    var oDiv=document.querySelector('#div1');
    document.onclick=function(){
        oDiv.style.width=oDiv.offsetWidth+4+'px'
    }


</script>
</body>
</html>
